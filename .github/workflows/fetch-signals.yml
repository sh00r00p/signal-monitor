name: Fetch Signals

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  workflow_dispatch: {}   # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Fetch signals
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node fetch-signals.js
